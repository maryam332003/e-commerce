<div class="container slider-container overflow-hidden pt-3">
  <div class="row g-0 m-0 p-0">
    <div class="col-md-9">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide>
          <img src="assets/slider-image-3.jpeg" class="w-100 big-img" alt="" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="assets/slider-image-2.jpeg" class="w-100 big-img" alt="" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="assets/slider-1.jpeg" class="w-100 big-img" alt="" />
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="col-md-3">
      <img src="assets/slider-1.jpeg" class="w-100 small-img" alt="" />
      <img src="assets/slider-3.jpeg" class="w-100 small-img" alt="" />
    </div>
  </div>

</div>
