<div class="container my-4 py-5 bg-main-light rounded shadow p-3">
  <h1 class="text-center">Login</h1>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="submitLogin(loginForm)"
    class="w-75 m-auto"
  >
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="my-3">
      <label for="email">Email:</label>
      <input
        formControlName="email"
        type="email"
        class="form-control mb-1"
        placeholder="Your Email...."
      />
      <div
        *ngIf="
          loginForm.get('email')?.errors && loginForm.get('email')?.touched
        "
        class="m-0 p-0 px-2 pt-2 alert alert-danger"
      >
        <p *ngIf="loginForm.get('email')?.errors?.['required']">
          Email Is Required
        </p>
        <p *ngIf="loginForm.get('email')?.errors?.['email']">
          Email Invalid Format
        </p>
      </div>
    </div>
    <div class="my-3">
      <label for="password">Password:</label>
      <input
        formControlName="password"
        type="password"
        class="form-control mb-1"
        placeholder="Your Password...."
      />
      <div
        *ngIf="
          loginForm.get('password')?.errors &&
          loginForm.get('password')?.touched
        "
        class="m-0 p-0 px-2 pt-2 alert alert-danger"
      >
        <p *ngIf="loginForm.get('password')?.errors?.['required']">
          Password Is Required
        </p>
        <p *ngIf="loginForm.get('password')?.errors?.['pattern']">
          password pattern is inavalid
        </p>
      </div>
    </div>

    <div class="d-flex  justify-content-between align-items-center">
      <div class="buttns">
        <button
          *ngIf="!loading"
          [disabled]="!loginForm.valid"
          type="submit"
          class="main-btn px-4 py-2 d-block me-auto"
        >
          Register
        </button>
        <button
          *ngIf="loading"
          type="button"
          class="main-btn px-4 py-2 d-block me-auto"
        >
          <i class="fa-solid fa-spinner fa-spin"></i>
        </button>
      </div>
      <div>
        <span class="fs-4">
          <a role="button">forget your password ?</a>
        </span>
      </div>
    </div>
  </form>
</div>
