<div class="brands-container mt-5">
  <div class="row">
    <div *ngFor="let brand of brandItem" class="col-md-3 my-2 cursor-pointer">
      <div class="p-2 item">
        <img [src]="brand.image" alt="" class="w-100" />
        <h4 class="main-color fw-bold">{{ brand.name }}</h4>
      </div>
    </div>
  </div>
</div>
